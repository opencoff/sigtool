syntax="proto3";

/*
 * Serialized public and private sigtool keys
 */

option go_package = "internal/pb";


message sk {
    bytes  esk         = 1;
}


// Argon2id params
message argon {
    uint32 mem  = 1;
    uint32 time = 2;
    uint32 proc = 3;
    bytes  salt = 4;
}


message pk {
    bytes pk  = 1;
}
